<!DOCTYPE html>
<html lang="en">
<head>

    <link rel='stylesheet' href='../css/bootstrap.min.css'/>
    <script src='../js/jquery.min.js'></script>
    <script src='../js/bootstrap.min.js'></script>

    <script src='RandomQuotes.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <link rel='stylesheet' href='RandomQuotes.css'/>
    <link rel='stylesheet' href='Base.css'/>

    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 id="title">Random Quote Generator</h1>
            <br/>
        </div>
    </div>

    <div class="row">
        <div id="content" class="container" style="height: 30em">

            <div class="container" style="height: 80%; margin-top: 5%">
                <div class="row col-md-12">
                    <h3 id="quote" class="text-center"></h3>
                    <br/>
                </div>
                <div class="row col-md-9">
                    <h4 id="author" class="text-right"></h4>
                </div>


            </div>

            <div class="row">

                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <button id="generate" class="center-block btn btn-default">Roll Again!</button>
                </div>
                <div class="col-md-2" style="margin-top: 4px">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-size="large">Tweet</a>
                    <script>!function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + '://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, 'script', 'twitter-wjs');</script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
