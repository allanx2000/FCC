<!DOCTYPE html>
<html lang="en">
<head>

    <link rel='stylesheet' href='../css/bootstrap.min.css'/>
    <script src='../js/jquery.min.js'></script>
    <script src='../js/bootstrap.min.js'></script>

    <script src='Calculator.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>

    <link rel='stylesheet' href='Calculator.css'/>
    <link rel='stylesheet' href='Base.css'/>

    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>

<h1 class="title">Simple Calculator</h1>

<div id="calculator">
    <div>
        <input type="text" id="screen" disabled="true"/>
    </div>

    <table id="buttons">
        <tr>
            <td>
                <button id="k_1" class="btn btn-default key">1</button>
            </td>
            <td>
                <button id="k_2" class="btn btn-default key">2</button>
            </td>
            <td>
                <button id="k_3" class="btn btn-default key">3</button>
            </td>
            <td>
                <button id="k_plus" class="btn btn-info key">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="k_4" class="btn btn-default key">4</button>
            </td>
            <td>
                <button id="k_5" class="btn btn-default key">5</button>
            </td>
            <td>
                <button id="k_6" class="btn btn-default key">6</button>
            </td>
            <td>
                <button id="k_minus" class="btn btn-info key">-</button>
            </td>
        </tr>
    </table>

    <div>

    </div>
</body>
</html>
